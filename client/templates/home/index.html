<template name="homeIndex">
    <form class="indexForm">
        <h2>Index</h2>
            <div class="col-lg-12">
                <h3>Teams not owned:</h3>
                <hr>
                {{#each teamsNotOwned}}
                    <span>{{teamName}}</span>
                    <br>
                    <ul>
                        {{#each members}}
                            <li>League name: {{getSummonerName this}}</li>
                        {{/each}}
                    </ul>
                    <hr>
                {{/each}}
            </div>
            <hr>
            <hr>
            <div class="col-lg-12">
                <h3>Teams owned by you:</h3>
                <hr>
                {{#each teamsOwned}}
                    <span>{{teamName}}</span>
                    <br>
                    <ul>
                        {{#each members}}
                            <li>League name: {{getSummonerName this}}</li>
                        {{/each}}
                    </ul>
                    <br>
                    <button class="removeTeamButton" type="button" data-id={{_id}}>Remove team</button>
                    <hr>
                {{/each}}
            </div>
    </form>
</template>
